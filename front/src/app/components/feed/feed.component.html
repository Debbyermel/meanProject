<!-- New Post Button -->
<button type="button" name="button" class="btn btn-info" *ngIf="!newPost" (click)="newBlogForm()">New Post</button>

<!-- Reload Button -->
<button [disabled]="loadingPosts" type="button" name="button" class="btn btn-info" *ngIf="!newPost" (click)="refreshPosts()"><span class="glyphicon glyphicon-repeat"></span>&nbsp;&nbsp;Reload</button>

<br />

<!-- New Blog Form -->
<form [formGroup]="form" name="blogForm" (submit)="onPostSubmit()" *ngIf="newPost">
    <!-- Title Input -->
    <div class="form-group">
      <label for="title"></label>
      <div [ngClass]="{'has-success': form.controls.title.valid, 'has-error': form.controls.title.dirty && form.controls.title.errors}">
        <input type="text" name="title" class="form-control" placeholder="Post Title" autocomplete="off" formControlName="title" />
        <ul class="help-block">
          <li *ngIf="form.controls.title.dirty && form.controls.title.errors?.required">This field is required.</li>
          <li *ngIf="(form.controls.title.dirty && form.controls.title.errors?.minlength) || (form.controls.title.dirty && form.controls.title.errors?.maxlength)">Max length: 50, Min length: 5</li>
        </ul>
      </div>
    </div>
  
    <!-- Body Input -->
    <div class="form-group">
      <div [ngClass]="{'has-success': form.controls.body.valid, 'has-error': form.controls.body.dirty && form.controls.body.errors}">
        <textarea name="body" rows="8" cols="80" placeholder="What is happing Ironhacker?" class="form-control" formControlName="body"></textarea>
        <ul class="help-block">
          <li *ngIf="form.controls.body.dirty && form.controls.body.errors?.required">This field is required.</li>
          <li *ngIf="(form.controls.body.dirty && form.controls.body.errors?.minlength) || (form.controls.body.dirty && form.controls.body.errors?.maxlength)">Max length: 500, Min length: 5</li>
        </ul>
      </div>
    </div>
  
    <!-- Go Back Button -->
    <button [disabled]="processing" type="button" name="button" (click)="backToBoard()" class="btn btn-warning">Go Back</button>
    <!-- Submit Button -->
    <button [disabled]="processing || !form.valid" type="submit" name="button" class="btn btn-primary">Submit</button>
  
  </form>
  <!-- New Blog Form -->







<!-- POSTS -->
<div class="card" *ngIf="!newPost">
    <div class="card-header card-primary no-margin" *ngFor="let post of posts">
        <div class="panel-heading">
          <h3 class="panel-title">{{post.title}}</h3>
          <div class="panel-body">
            {{post. body}}
          
    </div>
    <div class="panel-footer">
      <label for="body">{{post.author ? post.author.name:'Anonimo'}}</label>
      <p><strong></strong></p>
      <br />
      <strong>Date: </strong>{{ post.createdAt | date:'MMM dd, yyyy' }}
      <br />


    
        <!-- Edit Button -->

            <a href="#">gaboRaces</a>

        </div>
        <br/>
        <br/>
    
     <!-- Panel Footer End -->

    <!-- Post Comment Box: Start -->
   
    <ul class="list-group">
        <li class="list-group-item">
          <button type="button" name="button" class="btn btn-sm btn-primary" (click)="postComment()">Post Comment</button>

    </div>
    <!-- Panel Outer Layer -->
  </div>
  <!-- Panel End -->
</div>
