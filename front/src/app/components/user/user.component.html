<div class="container">
        <div *ngIf="!success" class="alert alert-success alert-dismissible fade show" role="alert">
           Profile updated successfully.
        </div>
    <section style="padding-bottom: 50px; padding-top: 50px;">
        <div class="row">
            <div class="col-md-8">
        
                <label>Username</label>
                <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Demouser" />
                <br/>
                <label>First Name</label>
                <input [(ngModel)]="user.firstName" type="text" class="form-control" placeholder="Jane" />
                <br/>
                <label>Last Name</label>
                <input [(ngModel)]="user.lastName" type="text" class="form-control" placeholder="Deo" />
                <br/>
                <label>Public Email</label>
                <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="jdoe@gmail.com" />
                <br/>
                <label>Location</label>
                <input [(ngModel)]="user.location" type="text" class="form-control" placeholder="Mexico" />
                <br/>
                <label>Bootcamp</label>
                <input [(ngModel)]="user.bootcamp" type="text" class="form-control" placeholder="Mexico" />
                <br/>
                <label>Project Url</label>
                <input [(ngModel)]="user.projects" type="url" class="form-control" />
                <br/>
                <label>Bio</label>
                <textarea [(ngModel)]="user.bio" class="form-control" placeholder="Tell us a little bit about yourself"></textarea>
                <br/>
                <label>Available for hire</label>
                <input [(ngModel)]="user.hire"  type="checkbox" name="hire" value="true" checked>
                <br>
           
                <a (click)="updateUser()" class="btn btn-success">Update Details</a>
            
                <a (click)="deleteUser()"  class="btn btn-danger">Delete Account</a>
                <br /><br/>
            </div>

            <div class="col-md-4">
                   <h4>Profile Picture</h4>
                    <img height="200" width="200" [src]="user.avatar" class="img-rounded img-responsive" />
                    <div style="height:0px;overflow:hidden">
                      <input #elFile type="file" id="fileInput" name="profilePic"  (change)="manageFile($event)" accept=".jpg, .jpeg, .png"/>
                    </div>
                    <br />
                    <button type="button" (click)="chooseFile(elFile)">Upload new picture </button>
           </div>
                 
            </div>
        <!-- ROW END -->
    </section>
    <!-- SECTION END -->
</div>
<!-- CONATINER END -->
