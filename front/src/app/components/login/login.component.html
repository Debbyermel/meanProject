

<!-- Login Form -->
<form (submit)="onLoginSubmit($event)">

  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Username</label>
    <div >
      <input [(ngModel)]="user.email" class="form-control" type="text" name="email" />
      <!-- Validation -->
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password">Password</label>
    <div >
      <input [(ngModel)]="user.password" class="form-control" type="password" name="password" />
      <!-- Validation -->
    </div>
  </div>
  <!-- Submit Button -->
  <input class="btn btn-primary" type="submit" value="Login" />
</form>
