<div class="container"> 
<div class="box">
<!-- Login Form -->
<form (submit)="onLoginSubmit($event)">
    <h2 class="page-header">Register Page</h2>

  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Email</label>
    <div >
      <input [(ngModel)]="user.email" class="form-control" type="text" name="email" autocomplete="off" placeholder="Email" />
      <!-- Validation -->
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password">Password</label>
    <div >
      <input [(ngModel)]="user.password" class="form-control" type="password" name="password" />
      <!-- Validation -->
    </div>
  </div>
  <!-- Submit Button -->
  <input class="btn btn-primary" type="submit" value="Login" autocomplete="off" placeholder="Password"  />
</form>
</div>
</div>
